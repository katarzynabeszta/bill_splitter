<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bill Splitter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@200;600;700&family=Work+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <h1>Bill splitter</h1>
        <p>Easiest way to share bills with friends!</p>
      </div>

      <div class="splitter">
        <label for="price">Total bill amount ($):</label>
        <input type="number" id="price" />
        <label for="people">People:</label>
        <input type="number" id="people" />
        <label for="tip">Tip %:</label>
        <select id="tip">
          <option value="0" disabled selected>Choose tip value</option>
          <option value="0.05">5%</option>
          <option value="0.1">10%</option>
          <option value="0.15">15%</option>
          <option value="0.2">20%</option>
        </select>
        <button class="count">Calculate</button>
        <p class="error"></p>
        <p class="cost-info">Each person pays: <span class="cost"></span> $.</p>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
